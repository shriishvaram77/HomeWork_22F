<!-- product_form.html -->
{% extends 'catalog/base.html' %}

{% block title %}Новый товар{% endblock %}

{% block content %}
{% include 'catalog/header.html' %}

<h2>Новый товар</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'catalog:products' %}" class="btn btn-primary">Отменить</a>
</form>
{% endblock %}
