<!-- product_confirm_delete.html -->
{% extends 'catalog/base.html' %}

{% block title %}Удаление товара{% endblock %}

{% block content %}
{% include 'catalog/header.html' %}

<h2>Удаление товара</h2>
<p>Вы действительно хотите удалить "{{ product.product_name }}"?</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'catalog:home' %}" class="btn btn-primary">Отменить</a>
</form>
{% endblock %}
